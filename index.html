<!DOCTYPE html>
<html>
<head>
	<title>Jogo da Forca</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="top">
			<div class="new-word--button">
			<button>Nova Palavra</button>
		</div>
		<div class="help--button">
			<button>Ajuda</button>
		</div>
		<div class="restart--button">
			<button>Reiniciar</button>
		</div>
		</div>
			<div class="quadradinhos">

			</div>
		<div class="gameOptions">
			<div class="modelo">
			<input type="text" class="typed-letter" autofocus="" maxlength="1">
			</div>
			<div class="play-button">
			<button class="play">Jogar</button>
			</div>
			<div class="hint-button">
			<button>Dica</button>
			</div>
			<div class="Instruction-button">
			<button>Instruções</button>
			</div>
		</div>
		<div class="typed-letters">
			Letras digitadas: <div></div>
		</div>
	</div>
	<script src="assets/js/arrayPalavras.js"></script>
	<script src="assets/js/script.js"></script>
</body>
</html>
